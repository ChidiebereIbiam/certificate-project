{% extends 'core/base.html' %}
{% load static %}

{% block title %}
Dashboard - Kartexa
{% endblock title %}

{% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card today-card">
              <div class="card-body">
                <h5 class="card-title">
                  Certificates <span>| Today</span>
                </h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                  >
                    <i class="bi bi-journal-check"></i>
                  </div>
                  <div class="ps-3">
                    <h6>0</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xxl-4 col-xl-12">
            <div class="card info-card total-card">
              <div class="card-body">
                <h5 class="card-title">
                  Certificates <span>| Total</span>
                </h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                  >
                    <i class="bi bi-journal-check"></i>
                  </div>
                  <div class="ps-3">
                    <h6>0</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Customers Card -->
        </div>
      </div>
      <!-- End Left side columns -->
    </div>
  </section>
</main>
<!-- End #main -->

{% endblock content %}
