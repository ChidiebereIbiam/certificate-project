<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    
  <title>Password-Reset</title>
</head>
<style>
.form-gap {
  padding-top: 170px;
}
.panel-body{
 border:5px;
}
.logo{
  max-height: 60px;
}
#submitForm{
  width: 100px;
    height: 45px;
     border: 2px solid red;
  border-radius: 8px;
    border: none;
    color: white;
    background:linear-gradient(to right,rgb(66, 245, 191),rgb(245, 147, 66));
}
</style>
<nav><img src="TextLogo.png" class="logo"></nav>
<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i id="boot-icon" class="bi bi-key" style="font-size:10rem"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <button id="submitForm" onclick="clickAlert()" value="Click-2-Alert" >Submit</button>
                        <script type="text/javascript">
                          function clickAlert()
                          {
                          var con=confirm("Your Reset-Password link has successfully sent to your E-mail ");
                          }
                          </script>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value="">
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>

</body>
</html>
