<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kartexa</title>

    <link href="{% static 'img/transparent.png' %}" rel="icon">
    <link href="{% static 'img/transparent.png' %}" rel="apple-touch-icon">


    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
          <a class="navbar-brand" href="#"><img src="{% static 'img/transparent.png' %}" width="200"></a>
        </div>
      </nav>
      
    <section  style="background-color: #eee;">
        <br>
        <div class="container h-50">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-1 order-lg-2">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Quick Login</p>
      
                      <form class="mx-1 mx-md-4" method="POST">
                       
                        {% csrf_token %}
                         <div class="text-center small">{{form.errors}}</div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            
                            <label class="form-label" for="form3Example1c">Username</label>
                            <input type="text" name="username" class="form-control" id="yourUsername" required>
                          </div>
                        </div>
      
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" name="password" class="form-control" id="yourPassword" required>
                        
                                                 
                          </div>
                        </div>
      
                        
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <small class="justify-content-center" align="center">Don't have an account <a href="{% url 'register' %}">Sign Up</a> </small>
                       
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-2 order-lg-1">
      
                      <img src="{% static 'img/transparent.png' %}"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </section>


      <footer class="py-3 my-4">
        <p class="text-center text-muted">Â© 2019-23 Kartexa. All Rights Reserved</p>

      </footer>
</body>
</html>
